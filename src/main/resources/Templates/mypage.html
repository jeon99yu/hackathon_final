<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/main/resources/static/css/mypage.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/src/main/resources/static/images/logo2.png"
    />
    <title>MJ_moment 마이페이지</title>
  </head>
  <body>
    <!-- header (nav-bar)-->
    <nav class="navbar">
      <div class="navbar__logo">
        <a href="/src/main/resources/templates/home.html"
          ><img src="/src/main/resources/static/images/logo(115x30).png"
        /></a>
      </div>

      <ul class="navbar__menu">
        <li class="nav-item">
          <a class="nav-link" href="/src/main/resources/templates/main.html"
            >소개</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/src/main/resources/templates/page.html"
            >건의하기</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/src/main/resources/templates/mypage.html"
            >마이페이지</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/src/main/resources/templates/login.html"
            >로그인</a
          >
        </li>
      </ul>

      <ul class="navbar__icons">
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img src="/src/main/resources/static/images/search-icon.png"
          /></a>
        </li>
      </ul>
    </nav>

    <div id="wrap">
      <div id="side">
        <h2>MY PROFILE.</h2>
        <div id="myprofile">
          <div id="imo">
            <img
              src="/src/main/resources/static/images/profile.jpg"
              alt="img"
            />
          </div>
          <div id="nickname">
            <p id="nicknameText"><!-- 닉네임표시될 부분 --></p>
          </div>
        </div>
      </div>
      <div id="section">
        <div id="list">
          <h2>내가 작성한 글 💬 <span id="postCount"></span></h2>
          <div id="mywrite" class="button-container">
            <ul id="postList">
              <!-- 추가될 게시물 목록 -->
            </ul>
          </div>
          <div id="editForm" style="display: none">
            <h3>글 수정</h3>
            <textarea id="editContent" rows="4" cols="50"></textarea>
            <button id="editSubmitBtn" type="button">저장</button>
          </div>
          <h2>내가 작성한 댓글 💬 <span id="commentCount"></span></h2>
          <div id="mycomments" class="button-container">
            <ul id="commentList">
              <!-- 추가될 댓글 목록 -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>명지대학교 건의사항 페이지 | 2023</p>
    </div>
    <script src="/src/main/resources/static/js/mypage.js"></script>
  </body>
</html>
