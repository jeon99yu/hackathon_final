<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      th:href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      th:href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <link th:href="@{/page.css}" rel="stylesheet" />
    <link
      th:href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" th:href="@{/img/logo2.png}" />
    <title>MJ_moment 메인페이지</title>
  </head>
  <body>
    <div id="header">
      <h2>MJ_moment | 학교가 불편한 순간</h2>
      <ul>
        <li><a th:href="@{/mypage.html}">MY PAGE</a></li>
      </ul>
    </div>

    <div id="board">
      <h2>학교가 불편할 때는, 언제였나요?</h2>
      <button id="writeButton">➡ 글 작성하러 가기</button>
      <div id="post-title"><p>게시물 목록</p></div>
      <div id="posts">
        <!-- 게시물 목록이 여기에 추가될 예정 -->
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <!-- 모달 내용이 여기에 추가될 예정 -->
      </div>
    </div>

    <div id="footer">
      <p>명지대학교 건의사항 페이지 | 2023</p>
    </div>
    <script th:src="@{/page.js}"></script>
  </body>
</html>
